<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Trung Tâm Hỗ Trợ</title>
  </head>
  <body>
    <!-- Phần mở đầu -->
    <section>
      <div
        class="bg-image d-flex align-items-center"
        style="
          background-image: url('imgs/topimg.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          width: 100%;
          height: 600px;
        "
      >
        <div class="container text-center text-white">
          <div class="bg-primary bg-opacity-75 py-4">
            <h1 class="display-3 fw-bolder">Khách Sạn Chức Phú Gia Tiến</h1>
            <h2 class="display-6 fst-italic">
              Chúng tôi có thể giúp bạn gì hôm nay
            </h2>
          </div>

          <div class="mt-4">
            <input
              type="text"
              class="form-control w-50 mx-auto"
              placeholder="Gõ chức năng bạn cần tìm hiểu..."
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Hiển thị các chức năng cần trợ giúp -->
    <section class="container my-5" style="min-height: 500px">
      <div id="search-results" class="row g-3"></div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <style>
      .card-img-custom {
        width: 50%;
        height: auto;
        margin: 10px auto;
      }

      .card:hover {
        background-color: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
        transition: all 0.3s ease-in-out;
      }

      .card:hover .card-title {
        color: #007bff;
        transition: color 0.3s ease-in-out;
      }
    </style>
  </body>
</html>
